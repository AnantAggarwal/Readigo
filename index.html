<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="utf-8">
  <title>HPE Hackathon Project</title>
  <meta name="description" content="Helping small scale bussinesses. Author: Anant Aggarwal & Anant Aggarwal">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>

<body class="overflow-auto">
  <div class="preloader">
    <div class="status">
      <h1><span class = "counted">0</span>%</h1>
    </div>
  </div>
  <nav class="navbar navbar-inverse navbar-fixed-top" id = "navbar">
    <div class="container-fluid" >
      <div class="navbar-header">
        <a class="navbar-brand" href="https://anantaggarwal.github.io/">WebSiteName</a>
      </div>
      <div class="nav navbar-text progress" style="width: 51%; position: relative;">
        <div class="progress-bar" role="progressbar" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100" style="width:0%"></div>
      </div>
      <ul class="nav navbar-nav navbar-right" id = "nav-ul">
        <li class = "li-navbar"><a href="#"><span class="glyphicon glyphicon-home icon"></span><span class = "navbar-objects"> Home </span></a></li>
        <li class = "li-navbar"><a href="#"><span class = "glyphicon glyphicon-question-sign icon"></span><span class = "navbar-objects"> Project Synopsis </span></a></li>
        <li class = "li-navbar"><a href="#"><span class="glyphicon glyphicon-off icon"></span><span class = "navbar-objects"> Project </span></a></li>
        <li class = "li-navbar"><a href="#"><span class = "glyphicon glyphicon-pencil icon"></span><span class = "navbar-objects"> About Us </span></a></li>
      </ul>
    </div>
  </nav>
  <div class="container-fluid everything" id ="home-background">
    <h1 id="home-header">Hi There!</h1>
    <h2 id = "home-h2"> Welcome to WebSiteName</h2>
    <div class="scroll-down">Scroll down to view next<br><span class="glyphicon glyphicon-arrow-down"></span></div>
  </div>
  <div class = "reader everything">
    <div class = "jumbotron form-box">
      <ul class="nav nav-tabs nav-justified Reader-tabs">
        <li><a href="#">Paste/Type Text</a></li>
        <li><a href="#">Upload PDF</a></li>
      </ul>      
    </div>
  </div>
  <script>
    $(document).ready(
    function(){
      var counter = 0;
      var a = 0;
      var b = setInterval(function(){
        $(".counted").html(a);
        $(".preloader").css("width",a + "%");
        counter++;
        a++;
        if(counter == 101){
          clearInterval(b);
          $(".preloader").css("display", "none");
          $("#navbar").css("visibility", "visible");
          $('.everything').css("visibility", "visible");
        }
      },20);
      $('#home-background').css("margin-top",$('#navbar').css("height"));
      var st = setTimeout(function(){
        $("#home-header").fadeIn(5000);
      },500);
      $("#home-h2").fadeIn(5000);
      $(window).resize(function(){
        $('#home-background').css("margin-top",$('#navbar').css("height"));
      });
      
      
    }
    );
    
  </script>
</body>
</html>
