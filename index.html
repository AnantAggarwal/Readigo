<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="utf-8">
  <title>HPE Hackathon Project</title>
  <meta name="description" content="Helping everyone read better. text reader.">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Importing bootstrap dependencies through cdn-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>

<body class="overflow-auto">
  <div class="preloader">
    <div class="status">
      <h1><span class = "counted">0</span>%</h1>
    </div>
  </div>
  <!-- navigation bar. Basically this the top ribbon-->
  <nav class="navbar navbar-inverse navbar-fixed-top" id = "navbar">
    <div class="container-fluid" >
      <!-- the main website name-->
      <div class="navbar-header">
        <a class="navbar-brand" href="https://anantaggarwal.github.io/">WebSiteName</a>
      </div>
      <!-- this is a progress bar which shows visually percentge of the page scrolled-->
      <div class="nav navbar-text progress" style="width: 51%; position: relative;">
        <div class="progress-bar" role="progressbar" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100" style="width:0%"></div>
      </div>
      <!-- These are the tabs in the navigation bar-->
      <ul class="nav navbar-nav navbar-right" id = "nav-ul">
        <li class = "li-navbar"><a href="#"><span class="glyphicon glyphicon-home icon"></span><span class = "navbar-objects"> Home </span></a></li>
        <li class = "li-navbar"><a href="#text-reader"><span class = "glyphicon glyphicon-question-sign icon"></span><span class = "navbar-objects"> Project Synopsis </span></a></li>
        <li class = "li-navbar"><a href="#"><span class="glyphicon glyphicon-off icon"></span><span class = "navbar-objects"> Project </span></a></li>
        <li class = "li-navbar"><a href="#"><span class = "glyphicon glyphicon-pencil icon"></span><span class = "navbar-objects"> About Us </span></a></li>
      </ul>
    </div>
  </nav>
  <!--Top of webpage-->
  <div class="container-fluid everything" id ="home-background">
    <h1 id="home-header">Hi There!</h1>
    <h2 id = "home-h2"> Welcome to WebSiteName</h2>
    <div class="scroll-down">Scroll down to view next<br><span class="glyphicon glyphicon-arrow-down"></span></div>
  </div>
  <!-- This is the main reader project-->
  <div class = "reader everything" id="text-reader">
    <ul class="nav nav-pills nav-justified">
      <li class="active" id="text-i"><a data-toggle="pill" href="#text-input">Paste/Type text</a></li>
      <li id="pdf-i"><a data-toggle="pill" href="#pdf-input">Upload PDF</a></li>
    </ul><br>
    <!-- input form in the reader-->
    <div class="tab-content">
      <div id="text-input" class="tab-pane fade in active">
        <label for="comment">Paste or type the text:</label>
        <textarea class="form-control" rows="5" id="comment"></textarea><br>
        <label>Would you prefer a male or a female voice?</label><br>
        <label class="radio-inline"><input type="radio" name="optradio" checked>Male</label>
        <label class="radio-inline"><input type="radio" name="optradio">Female</label><br><br>
        <button type="submit" class="btn-t btn-default">Read Text</button>
      </div>
      <div id="pdf-input" class="tab-pane fade">
        <label for="stylefileinput">Upload The PDF:</label>
        <input type="file" name="upload" id="fileInput" accept="application/pdf" style="display:none" />
        <label for="fileInput" id="stylefileinput">Choose File: <span id="file-chosen">No file chosen</span></label><br><br>
        <label>Would you prefer a male or a female voice?</label><br>
        <label class="radio-inline"><input type="radio" name="optradio" checked>Male</label>
        <label class="radio-inline"><input type="radio" name="optradio">Female</label><br><br>
        <button type="submit" class="btn-p btn-default">Read PDF</button>
      </div>
      </div>
    </div>
  </div>
  <script>
    $(document).ready(
    function(){
      //Preloader Animation
      //counter holds the same value as a. it is a seperate variable as a will be used to display and counter to count
      var counter = 0;
      var a = 0;
      // This is the preloader logic
      var b = setInterval(function(){
        //updates the percentage displayed
        $(".counted").html(a);
        //updates the width of the blue screen
        $(".preloader").css("width",a + "%");
        counter++;
        a++;
        // if the percentage cross 100 then clear the animation and make the main page visible
        if(counter == 101){
          clearInterval(b);
          $(".preloader").css("display", "none");
          $("#navbar").css("visibility", "visible");
          $('.everything').css("visibility", "visible");
        }
      },20);
      //this is to height of the home page 
      $('#home-background').css("margin-top",$('#navbar').css("height"));
      var st = setTimeout(function(){
        $("#home-header").fadeIn(5000);
      },500);
      //fade in the hi there
      $("#home-h2").fadeIn(5000);
      //when window resise the hi there should not hide behind the navbar
      $(window).resize(function(){
        $('#home-background').css("margin-top",$('#navbar').css("height"));
      });
      //In the reader this is logic to enable toggling between tabs.
      $(".Reader-tabs li").on("click",function(){
        $(".Reader-tabs li").removeClass("active");
        $(this).addClass("active");
      });
      
    }
    );
    //For the pdf input styling
    const actualBtn = document.getElementById('fileInput');

    const fileChosen = document.getElementById('file-chosen');

    actualBtn.addEventListener('change', function(){
      fileChosen.textContent = this.files[0].name
    })
  </script>
</body>
</html>
